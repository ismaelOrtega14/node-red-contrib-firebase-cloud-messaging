<script type="text/markdown" data-help-name="FCM Send">
A simple node that sends messages to the Firebase Cloud Messaging Service of Google to send notifications to a token or a topic.

### Outputs
1. Standard output
: payload.status (number) : Response status code given by firebase
: payload.data (string) : Response of firebase. Can contain the message id `projects/{projectId}/messages/{messageId}`

2. Standard error
: error (object) : Message error object given by firebase

### References

  - [FCM Api docs](https://firebase.google.com/docs/cloud-messaging?hl=es-419) - If you need help understanding how FCM works
  - [GitHub](https://github.com/ismaelOrtega14/node-red-contrib-firebase-cloud-messaging) - The node github repository
</script>
